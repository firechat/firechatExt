<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <script src="./jquery-1.9.1.js"></script>
    <script src="./jquery-ui.js"></script>
</head>
    <body>
        <div id="firstScreen">
            <b>Welcome to FireChat!</b><br/><br/>
            
            Here you can chat with people on any website you visit.
            The app is currently in alpha testing, so let us know what you think!
            <br/><br/>

            <center><img src="./icon128.png"></img></center>

        </div>
        <div id="mainOutput">
            <div id='messagesDiv'></div>
        </div>
        <br/>
        <div id="mainInput">
            <center><input type="text" id="nameInput" placeholder="To begin, type a username and hit enter!"></center>
        </div> 
        <div id="currentSite"><b>Current Site: </b><span id="url"></span></div>
        <div id="messageInput">
            <input type='text' id='messageBox' placeholder='Type a message and hit Enter to send!'>
        </div>
        
    </body>
<script src="jquery-1.9.1.js"></script>
